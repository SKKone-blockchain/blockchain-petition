<!DOCTYPE html>
<html lang="ko">
	<head>
		<title> 관리자 페이지 </title>
		<link rel="stylesheet" type="text/css" href="css/register-style.css">
	</head>

	<body>
		<div class="did-register-contents">
			<h1 class="header">한국인 did 등록</h1>

			<form>
				<table>
					<tr>
						<td id="input"> 
							<label for="waddress">Wallet Address: </label>
							<input type="text" id="waddress" name="waddress">
						</td>
					</tr>
					<tr>
						<td id="submit">
							<input type="submit" value="제출">
						</td>
					</tr>
				</table>
			</form>
		</div>

		<div class="did-register-contents">		
			<h1 class = "header">한국인 did 해제</h1>

			<form>
				<table>
					<tr>
						<td id="input">
							<label for="waddress">Wallet Address: </label>
							<input type="text" id="waddress" name="waddress">
						</td>
					</tr>
					<tr>
						<td id="input"> 
							<label for="reason">해제 이유: </label>
							<input type="number" id="reason" name="reason">
						</td>
					</tr>
					<tr>
						<td id="submit">
							<input type="submit" value="제출">
						</td>
					</tr>
				</table>
			</form>
		</div>

	</body>

</html>

<!DOCTYPE html>
<html lang="ko">
	<head>
		<title> 관리자 페이지 </title>
		<link rel="stylesheet" type="text/css" href="css/admin-style.css">
		<script async src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js" type="text/javascript"></script>
		<script async src="./js/app.js"></script>
		<script src="./js/addrcheck.js"></script>
	</head>

	<body>
		<div class="did-register-contents">
			<h1 class="header">한국인 did 등록</h1>

			<form>
				<table>
					<tr>
						<td id="input"> 
							<label for="waddress">Wallet Address: </label>
							<input type="text" id="did-register-value" name="waddress">
						</td>
					</tr>
					<tr>
						<td id="submit">
							<input type="submit" value="제출">
						</td>
					</tr>
				</table>
			</form>
		</div>

		<div class="did-register-contents">		
			<h1 class = "header">한국인 did 해제</h1>
			<form>
				<table>
					<tr>
						<td id="input">
							<label for="waddress">Wallet Address: </label>
							<input type="text" id="did-unregister-addr-value" name="waddress">
						</td>
					</tr>
					<tr>
						<td id="input"> 
							<!-- 여기에 viewReason으로 리스트를 불러와서 select로 선택시켜야 할 듯 -->
							<label for="reason">해제 이유: </label>
							<input type="number" id="did-unregister-reason-value" name="reason">
						</td>
					</tr>
					<tr>
						<td id="submit">
							<input type="submit" value="제출">
						</td>
					</tr>
				</table>
			</form>
		</div>

		<div class="did-register-contents">
			<h1 class="header">contract whitelist 등록</h1>

			<form>
				<table>
					<tr>
						<td id="input"> 
							<label for="caddress">Contract Address: </label>
							<input type="text" id="whitelist-register-value" name="caddress">
						</td>
					</tr>
					<tr>
						<td id="submit">
							<input type="submit" value="제출">
						</td>
					</tr>
				</table>
			</form>
		</div>
		
		<div class="did-register-contents">
			<h1 class="header">contract whitelist 해제</h1>

			<form>
				<table>
					<tr>
						<td id="input"> 
							<label for="caddress">Contract Address: </label>
							<input type="text" id="whitelist-unregister-value" name="caddress">
						</td>
					</tr>
					<tr>
						<td id="submit">
							<input type="submit" value="제출">
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>

</html>

<!DOCTYPE html>
<html lang="ko">
	<head>
		<title> 청원 등록 페이지 </title>
		<link rel="stylesheet" type="text/css" href="css/upload-style.css">
		<script async src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js" type="text/javascript"></script>
    	<script async src="./js/app.js"></script>
	</head>
	<body>
	<!-- 컨트렉트 코드 write 와 연동 -->
		<h1 style="text-align: center;"> 청원 등록하기</h1>
		<form style="margin-top: 50px;">
			<table style="width: 80%; height: 80%;">
				<tr>
					<td style="text-align: center; font-size: large; font-style: bold;">제목</td>
					<td><input type="text" style="width: 100%; height: 30px;" id="title"></td>
				</tr>
				<tr>
					<td style="text-align: center; font-size: large; font-style: bold;">내용</td>
					<td><input type="text" style="width: 100%; height: 700px;" id="content"></td>
				</tr>
				<tr>
					<td style="text-align: center; font-size: large; font-style: bold;">태그 (";" 로 구분)</td>
					<td><input type="text" style="width: 100%; height: 30px;" id="tags"></td>
				</tr>
				<tr>
					<td></td>
					<td style="text-align: center;"> <button type="button" value="제출" id="submit" onclick="upload_petition()" 
						style="border-radius: 5px; width: 200px; height: 50px; margin-top: 30px;"> </td>
				</tr>
			</table>
		</form>
		
	</body>
</html>

<!DOCTYPE html>
<html lang="ko">
	<head>
		<title> 청원 게시글 보기 </title>
		<link rel="stylesheet" type="text/css" href="css/upload-style.css">
	</head>
	<body style="text-align: center;">
		<h1 style="text-align: center;"> 청원 게시글 보기</h1>
		<form style="margin-top: 50px;">
			<table style="width: 80%; height: 80%; margin: auto;">
				<tr>
					<td colspan="2" style="text-align: center; font-size: large; width:50px; font-style: bold;">제목</td>
					<td> 임의의 제목, 불러오는 내용에 따라 바뀌어야 합니다. </td>
				</tr>
				<tr>
					<td colspan="2" style="text-align: center; font-size: large; width:50px; font-style: bold;">내용</td>
					<td>임의의 내용, 불러오는 내용에 따라 바뀌어야 합니다.</td>
				</tr>
				<tr>
					<td colspan="2" style="text-align: center; font-size: large; width:50px; font-style: bold;">태그</br>
						(";" 로 구분)</td>
					<td>임의의 태그, 불러오는 내용에 따라 바뀌어야 합니다.</td>
				</tr>
				<tr>
					<td style="width: 100px"><input type="button" value="좋아요"></td>
					<td style="width: 40px;">10</td>
					<td style="text-align: center;"> <input type="submit" value="제출" 
						style="border-radius: 5px; width: 200px; height: 50px; margin-top: 30px;"> </td>
				</tr>
			</table>
		</form>
		
	</body>
</html>
